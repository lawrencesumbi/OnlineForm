<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sumbi's Online Form Conversion</title>
</head>
<body>
    
    <div class="form">

        <div class="title">
            <h1>Social Security System Online Form</h1>
        </div>

        <div class="name-div">
            <div class="name">Name: (Last Name) (First Name) (Middle Name) (Suffix)</div>
            <div class="input-div"><input type="text" name="answer" placeholder="Your answer"></div>
        </div>

        <div class="dob-div">
            <div class="name">Date of Birth: (MMDDYYYY)</div>
            <div class="input-div"><input type="date" name="answer" placeholder="Your answer"></div>
        </div>

        <div class="sex-div">
            <div class="name">Sex:</div>
        </div>






    </div>

</body>
</html>
